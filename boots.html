<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boots Collection - Rifakat Shoe Garden</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --accent-red: #ea553b;
        --accent-red-darker: #d44a32;
        --neutral-light: #f8f9fa;
        --text-primary: #1f2937;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-primary);
        background-color: var(--neutral-light);
      }
      .header {
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
      }
      .nav-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: var(--accent-red);
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .cta-button {
        background-color: var(--accent-red);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .cta-button:hover {
        background-color: var(--accent-red-darker);
        transform: translateY(-2px);
      }
      .product-card img {
        transition: transform 0.3s ease;
      }
      .product-card:hover .product-image-container img {
        transform: scale(1.05);
      }
      .product-images img {
        display: none;
      }
      .product-images img.active {
        display: block;
      }
      .color-swatches {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
        justify-content: center;
      }
      .color-swatch {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #e5e7eb;
        transition: transform 0.2s, border-color 0.2s;
      }
      .color-swatch:hover {
        transform: scale(1.1);
      }
      .color-swatch.active {
        border-color: var(--accent-red);
        box-shadow: 0 0 0 2px white, 0 0 0 4px var(--accent-red);
      }
      .size-buttons-container {
  padding: 10px;
  background-color: #f8f9fa;
  border-radius: 8px;
}

.size-buttons-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}

.size-button {
  min-width: 45px;
  padding: 8px 12px;
  background-color: white;
  border: 2px solid #e5e7eb;
  border-radius: 6px;
  font-weight: 600;
  font-size: 0.9rem;
  color: #1f2937;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
}

.size-button:hover {
  border-color: var(--accent-red);
  background-color: rgba(234, 85, 59, 0.05);
  transform: translateY(-2px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.size-button.active {
  background-color: var(--accent-red);
  border-color: var(--accent-red);
  color: white;
  box-shadow: 0 4px 12px rgba(234, 85, 59, 0.3);
  transform: scale(1.05);
}

.size-button:active {
  transform: scale(0.98);
}

/* Shake animation for validation */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake-animation {
  animation: shake 0.6s ease-in-out;
  border: 2px solid var(--accent-red) !important;
}

/* Mobile responsive */
@media (max-width: 640px) {
  .size-button {
    min-width: 40px;
    padding: 6px 10px;
    font-size: 0.85rem;
  }
  
  .size-buttons-grid {
    gap: 6px;
  }
}
    </style>
  </head>
  <body>
    <header id="header" class="header sticky top-0 z-50 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html">
          <img
            class="h-12 w-auto"
            src="https://res.cloudinary.com/dxouvnf7y/image/upload/v1761376938/logo_dkkwxi.jpg"
            alt="Rifakat Shoe Garden Logo"
          />
        </a>

        <div class="text-lg font-bold tracking-wider md:hidden">
          Rifakat Shoe Garden
        </div>

        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html#home" class="nav-link">Home</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#categories" class="nav-link">Collection</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="py-16 md:py-24">
        <div class="container mx-auto px-4">
          <div class="text-center mb-12">
            <h1 id="page-title" class="text-4xl md:text-5xl font-bold mb-4">
              Loading...
            </h1>
            <p class="text-lg text-gray-600">
              Please wait while we fetch our collection.
            </p>
          </div>

          <div id="product-container">
            <p>Loading products...</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-black text-white py-12">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">
          &copy; 2025 Rifakat Shoe Garden. All Rights Reserved.
        </p>
      </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const lightbox = GLightbox({
            selector: ".glightbox",
          });
        }, 500);
      });
    </script>
    <script src="js/config.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
