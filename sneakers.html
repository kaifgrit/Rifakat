    <style>
      :root {
        --accent-red: #ea553b;
        --accent-red-darker: #d44a32;
        --neutral-light: #f8f9fa; /* Page background */
        --text-primary: #1f2937; /* Dark gray for text */
        --text-secondary: #6b7280; /* Lighter gray */
        --border-light: #e5e7eb; /* Light border */
        --white: #ffffff;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-primary);
        background-color: var(--neutral-light);
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      .header {
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
      }
      .nav-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: var(--accent-red);
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .cta-button {
        background-color: var(--accent-red);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .cta-button:hover {
        background-color: var(--accent-red-darker);
        transform: translateY(-2px);
      }

      /* Product Card Base Styles */
      .product-card {
        background-color: var(--white);
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-lg */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }
      .product-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-xl */
        transform: translateY(-4px);
      }
      .product-image-container {
        position: relative;
        overflow: hidden;
        height: 16rem; /* h-64 base height */
        cursor: pointer;
      }
      .product-card .main-product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .product-card:hover .main-product-image {
        transform: scale(1.05);
      }

      .product-card .product-content {
        /* Added wrapper for content */
        padding: 1rem; /* p-4 base */
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .product-name {
        font-size: 1.125rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      } /* text-lg font-bold mb-2 */
      .product-brand {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      } /* text-sm mb-2 */
      .product-price {
        font-size: 1.125rem;
        font-weight: 600;
        margin-top: auto;
        margin-bottom: 1rem;
      } /* text-lg font-semibold mt-auto mb-4 */

      .color-swatches {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .color-swatch {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer; /* Slightly smaller */
        border: 1px solid var(--border-light);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .color-swatch:hover {
        transform: scale(1.1);
      }
      .color-swatch.active {
        box-shadow: 0 0 0 2px var(--white), 0 0 0 3px var(--accent-red); /* Adjusted shadow */
      }

      /* Size Buttons */
      .size-buttons-container {
        padding: 8px;
        background-color: #f8f9fa;
        border-radius: 8px;
        margin-top: 0.5rem;
        margin-bottom: 0.75rem;
      }
      .size-buttons-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: center;
      }
      .size-button {
        min-width: 36px;
        padding: 4px 8px;
        background-color: var(--white); /* Adjusted padding */
        border: 1px solid var(--border-light);
        border-radius: 4px; /* Adjusted border/radius */
        font-weight: 600;
        font-size: 0.75rem;
        color: var(--text-primary); /* Adjusted font size */
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
      }
      .size-button:hover {
        border-color: var(--accent-red);
        background-color: rgba(234, 85, 59, 0.05);
      }
      .size-button.active {
        background-color: var(--accent-red);
        border-color: var(--accent-red);
        color: var(--white);
        box-shadow: 0 1px 4px rgba(234, 85, 59, 0.3);
        transform: scale(1.05); /* Adjusted shadow */
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }
      .shake-animation {
        animation: shake 0.6s ease-in-out;
        border: 2px solid var(--accent-red) !important;
      }

      .buy-button {
        /* Adjusted buy button */
        padding: 0.5rem 1rem; /* py-2 px-4 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 700; /* font-bold */
      }

      /* --- Refined Filter/Layout Styles --- */
      .page-section {
        padding-top: 4rem;
        padding-bottom: 6rem;
      }
      .container {
        max-width: 1280px;
      }

      .filter-grid-layout {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .product-grid-area {
        width: 100%;
        flex-grow: 1;
      }

      /* Filter Sidebar */
      .filter-sidebar {
        width: 100%;
        background-color: var(--white);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        align-self: flex-start;
        border: 1px solid var(--border-light);
        transition: transform 0.3s ease-in-out;
      }
      .filter-group {
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-light);
        padding-bottom: 1.5rem;
      }
      .filter-group:last-child {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 0;
      }
      .filter-group h3 {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }
      .filter-group select {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border: 1px solid var(--border-light);
        border-radius: 6px;
        background-color: var(--white);
        font-size: 0.9rem;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .filter-group select:focus {
        outline: none;
        border-color: var(--accent-red);
        box-shadow: 0 0 0 2px rgba(234, 85, 59, 0.2);
      }
      .brand-filter-list {
        max-height: 200px;
        overflow-y: auto;
        padding-right: 8px;
      }
      .brand-filter-list label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        cursor: pointer;
        color: var(--text-secondary);
      }
      .brand-filter-list label:hover {
        color: var(--text-primary);
      }
      .brand-filter-list input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        border-radius: 4px;
        accent-color: var(--accent-red);
        cursor: pointer;
      }
      .filter-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .filter-btn {
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-size: 0.9rem;
      }
      .btn-apply {
        background-color: var(--accent-red);
        color: var(--white);
      }
      .btn-apply:hover {
        background-color: var(--accent-red-darker);
      }
      .btn-clear {
        background-color: var(--border-light);
        color: var(--text-primary);
      }
      .btn-clear:hover {
        background-color: #d1d5db;
      }

      /* Mobile Filter Specifics */
      .mobile-filter-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 55;
      }
      .mobile-filter-backdrop.open {
        display: block;
      }

      @media (max-width: 767px) {
        /* --- MOBILE STYLES --- */
        .filter-sidebar {
          position: fixed;
          top: 0;
          left: -300px;
          width: 300px;
          height: 100vh;
          z-index: 60;
          border-radius: 0;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
          overflow-y: auto;
          border: none;
        }
        .filter-sidebar.open {
          transform: translateX(300px);
        }
        .page-section {
          padding-top: 3rem;
          padding-bottom: 4rem;
        }

        /* --- START: Mobile Card Adjustments --- */
        .product-image-container {
          height: 12rem; /* h-48 - Reduced height */
        }
        .product-card .product-content {
          padding: 0.75rem; /* p-3 - Reduced padding */
        }
        .product-name {
          font-size: 0.9rem;
          margin-bottom: 0.25rem;
        } /* Smaller font */
        .product-brand {
          font-size: 0.75rem;
          margin-bottom: 0.25rem;
        } /* Smaller font */
        .color-swatches {
          margin-bottom: 0.5rem;
          gap: 0.3rem;
        }
        .color-swatch {
          width: 18px;
          height: 18px;
        } /* Smaller swatches */
        .size-buttons-container {
          padding: 6px;
          margin-top: 0.25rem;
          margin-bottom: 0.5rem;
        }
        .size-buttons-grid {
          gap: 4px;
        }
        .size-button {
          min-width: 32px;
          padding: 3px 6px;
          font-size: 0.7rem;
        } /* Smaller size buttons */
        .product-price {
          font-size: 1rem;
          margin-bottom: 0.75rem;
        } /* Smaller price font */
        .buy-button {
          padding: 0.4rem 0.8rem;
          font-size: 0.75rem;
        } /* Smaller button */
        /* --- END: Mobile Card Adjustments --- */
      }
